    <label>Enter date1</label>
    <input type="date" name="date1" id="date1" > <br> <br>
    <label>Enter date2</label>
    <input type="date" name="date2" id="date2"><br> <br>

    <button id="btn">Calculate</button>
    
    <p id="output">

    <script>
        var btn = document.getElementById('btn');
        btn.addEventListener('click',function(){
            var start = document.getElementById('date1').value;
            var end = document.getElementById('date2').value;
            date1 = new Date(start);
            date2 = new Date(end);

            var date11 = date1.getFullYear();
            var feb = ((date11 % 4 == 0 && date11 % 100 != 0) || date11 % 400 == 0)?29:28;
            var arr = [31,feb,31,30,31,30,31,31,30,31,30,31];
            
            var year = date2.getFullYear()-date1.getFullYear();
            var month = date2.getMonth()-date1.getMonth();
            var days = date2.getDate()-date1.getDate();
            if(month < 0){
                year--;
                month+=12;
            }
            if(days < 0){
                if(month > 0){
                    month--;
                }else{
                    year--;
                    month = 11;
                }
                days+=arr[date1.getMonth()];

            }

            document.getElementById('output').innerHTML = year+' years '+month+' months '+days+' days'

        })
