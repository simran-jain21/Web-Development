        //console.log(rand(6));
        //console.log(rand());

        function rand(min,max){
            if(max == null && min == null){
                return 0;
            }if(max == null){
                max = min; //max = 20; min = 0
                min = 0;
            }
            return min + Math.floor(Math.random() * (max-min+1));
        }
        var result = rand(20,1);
        console.log('random integer 20,1 = ',result);
        var result = rand(1,10);
        console.log('random integer 1,10 = ',result);
        var result = rand(6);
        console.log('random integer 6 = ',result);
        var result = rand();
        console.log('random integer  = ',result);
