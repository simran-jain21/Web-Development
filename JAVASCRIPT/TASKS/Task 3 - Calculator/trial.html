<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3:- Calculator</title>
    <link rel="stylesheet" href="Task3.css">
</head>

<body>
    <div class="box">
        <input type="text" name="" value="" id="row">
        <div class="row1">
            <button onclick="clicked(this)" class="num" value="7">7</button>
            <button onclick="clicked(this)" class="num" value="8">8</button>
            <button onclick="clicked(this)" class="num" value="9">9</button>
            <button onclick="clicked(this)" value="/" class="orange block">/</button>
        </div>
        <div class="row2">
            <button onclick="clicked(this)" value="4">4</button>
            <button onclick="clicked(this)" value="5">5</button>
            <button onclick="clicked(this)" value="6">6</button>
            <button onclick="clicked(this)" value="*" class="orange block">x</button>
        </div>
        <div class="row3">
            <button onclick="clicked(this)" value="1">1</button>
            <button onclick="clicked(this)" value="2">2</button>
            <button onclick="clicked(this)" value="3">3</button>
            <button onclick="clicked(this)" value="+" class="orange block">+</button>
        </div>
        <div class="row4">
            <button onclick="clicked(this)" value="0">0</button>
            <button onclick="clicked(this)" value="." class="orange block">.</button>
            <button onclick="calculate()" value="=" class="orange">=</button>
            <button onclick="clicked(this)" value="-" class="orange block">-</button>
        </div>


        <script>
            function clicked(e) {
                console.log(e.value);
                var input = document.getElementById('row');
                console.log(input);
                var trim = input.value.slice(-1);
                console.log(trim);

                if( trim == '+' ){         //|| trim == '-' || trim == '*' || trim == '/'
                    var op = document.getElementsByClassName('block');
                    op.disable = true;
                    console.log(op);
                }else{
                    input.value += e.value;
                }
            }   

            function calculate() {
                var result = document.getElementById('row');
                console.log(result.value)
                result.value = eval(result.value);
            }
        </script>
    </div>

</body>

</html>
