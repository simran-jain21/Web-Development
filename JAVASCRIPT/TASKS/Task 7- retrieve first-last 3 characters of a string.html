    <!-- 3. Write a function that takes a string as argument. Extract the last 3 characters from the string

        myFunction('abcdefg') // Expected - 'efg'
        myFunction('1234') // Expected - '234'
        myFunction('fgedcba') // Expected - 'cba' -->

    <script>
            function myfunction(a){
                document.write('<br>','input = '+a);
                var out = a.slice(3) ;
                
                // var out = a.substr(3);
                document.write("<br>",'trimming first 3 characters =  ',out,'<br>');
            }

            myfunction('abcdefg');
            myfunction('1234') ;
            myfunction('fgedcba');

document.write('<hr>');

            function myfunction1(a){
                document.write('<br>','input = '+a);
                var out = a.substr(a.length-3);
                // var out = a.slice(-3);

                document.write("<br>",'trimming first 3 characters =  ',out,'<br>');
            }

            myfunction1('abcdefg');
            myfunction1('1234') ;
            myfunction1('fgedcba');

            
    </script>
