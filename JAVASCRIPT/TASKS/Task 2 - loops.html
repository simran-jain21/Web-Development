        //     Example : The first perfect number is 6, because 1, 2, and 3 are its proper positive divisors,

            function is_perfect(num){
                var i, sum = 0;
                for(i = 1; i <= num/2; i++){
                    if(num % i == 0){

                    }
                }
                if(num == sum){
                    console.log(sum, ' is a perfect number');
                }else{
                    console.log(num, ' is not a perfect number');
                }
            }
