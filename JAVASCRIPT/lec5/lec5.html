
<!DOCTYPE html>
<html lang="en">;
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lec5</title>
</head>
<body>
    <script>
        //Number Methods

            var a = '345';
            console.log(a);
            console.log(typeof a);
            a = Number(a);
            console.log(typeof a);

            x = 'Simran';
            console.log(x);
            y = Number(x);
            console.log(y);

            console.log('23= ', Number('23'));
            console.log('Hello ', Number('Hello'));
            console.log('true = ', Number(true));
            console.log('null= ', Number(null));

        //toString - syntax - toString

            var a = 345;
            var x = a.toString(2);          //( 8 4 2 1 - to convert into binary,decimal,hexadecimal etc)
            console.log(typeof a);
            console.log(x);

        //Exponential - syntax - toExponential()
            var a = 7368768;
            console.log(a.toExponential());
            console.log(a.toExponential(2));      //will take 2 numbers after decimal

        //fixed - string - toFixed
            var a = 34.567;
            console.log(a.toFixed());      //rounds off and gives interger value
            console.log(a.toFixed(2));  //takes 2 values after decimal and rounds off

            var x = 5;
            console.log(x.toFixed(2));

        //precision - syntax - toPrecision
            var a = 34.567;
            console.log(a.toPrecision(2));      // considers whole and counts and gives the value

        //valueOf
            var a = new Number(345);
            var x = 345;
            console.log(a);
            console.log(typeof a);
            console.log(x + 4);
            console.log(a + 4);
            console.log(typeof a.valueOf());
            console.log(x == a.valueOf());
            console.log(x === a);
            console.log(x === a.valueOf());

        //parseInt - converts to integer value
            console.log(Number.parseInt("10"));
            console.log(Number.parseInt("10.00"));
            console.log(Number.parseInt("10.33"));
            console.log(Number.parseInt("34 56 897"));
            console.log(Number.parseInt(" 34 "));
            console.log(Number.parseInt("30 years"));
            console.log(Number.parseInt("hello world"));
            console.log(Number.parseInt(34));

        //parseFloat - converts to decimal value
            console.log(Number.parseFloat("13"));
            console.log(Number.parseFloat("10.70"));
            console.log(Number.parseFloat("10.33"));
            console.log(Number.parseFloat("34 56.8   897"));
            console.log(Number.parseFloat(" 65 "));
            console.log(Number.parseFloat("30 years"));
            console.log(Number.parseFloat("hello world"));
            console.log(Number.parseFloat(34));

        //isFinite
        var a = 4/2;
            console.log(Number.isFinite(a));
        var x = 2342/0;
            console.log(Number.isFinite(x));

        //isNan
            console.log(Number.isNaN(34));
            console.log(Number.isNaN('hello'));
            console.log(Number.isNaN('3453'/4));
            console.log(Number.isNaN(Number('King')));

        //Number properties
            console.log(Number.MAX_VALUE);
            console.log(Number.MIN_VALUE);
            console.log(Number.NEGATIVE_INFINITY);
            console.log(Number.POSITIVE_INFINITY);
            

    </script>
</body>
</html>
