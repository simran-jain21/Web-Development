<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 - DAY1</title>
</head>
<body>
    <div id="box"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
        </div>
    </div>
    <script>
        // let , const variables
        var x = 10;
        let a = 10;
        const y = 20;
        console.log('const=',y)
        console.log(x);
        console.log(a);
        var x = 20;
        console.log(x)
        x = 30;
        console.log(x);
         a = 20;
        console.log(a);

        function variables(){
             x = 40;
            let a = 30;
            console.log(x); //40
            console.log(a); //30
        }

        
        variables();

        console.log(x); //30
        console.log(a); //20
        

        //arrow function (fat arrow function)

        function abc(){
            console.log('abc')
        }
        abc();

        // Arrow function with no argument
        const z = () => console.log('abcd');
        z();


        //Arrow function with argument
        console.log('----------------')
        const sum = (x,y) => x + y;

        console.log(sum(4,5));

        //Arrow function as expression
        console.log('----------------')

        var p = 3;
        const exp = (p > 2) ? ()=> console.log('Hello') : ()=>console.log('Hi');
        exp();

        var cal = (x,y) => {
            return x+y;
        }

        console.log(cal(3,5));

        var str = 'Hello "JavaScript"';
            str = 'Hello \'PHP\'';

        var add = 5+5;
        console.log(str);
        console.log('sum = '+add)

        var multipline = '<div class="abc">'+
                        '<div>'+
                        '<p>Hello World</p>'+
                        '</div>'+
                        '</div>';


        document.write(multipline);

        document.getElementById('box').innerHTML = multipline;

        // Template literal (String literal)

        var str = ` Hello "JavaScript", 'PHP'`;
        console.log(str);

        var multiple = `
                            <div class="parent">
                                <div class='child'> 
                                    <p>Hello JavaScript</p>
                                </div>
                            </div>
                            
        `;
        document.write(multiple);

        var x  = 'JavaScript'

        var msg = `I love ${x}. sum= ${4+5+5+5}`;
        console.log(msg);

        var v = 2;
        msg = `Number is ${(v > 0)?'positive':'nagetive'}`;

        console.log(msg);


        // Spread operator (...)
        var arr = ['Hello','Hi',"I",'Love','JS'];
        console.log(arr[0],arr[1],arr[2],arr[3],arr[4]);
        console.log(...arr);

        var arr1 = [1,2];
        // var arr2 = [arr1[0],arr1[1],3,4,5,6];
        var arr2 = [...arr1,3,4,5,6];
        console.log(arr2);

        var ar1 = ['Hello','Js']; 
        var ar2 = [...ar1]; //['Hello','Js']

        ar1.push('PHP')
        console.log('arr1',ar1);
        console.log('arr2',ar2);
        


        var n = [4,4334,54,343,5,6534,34,643,4];

        console.log(Math.max(...n));

        // Rest parameter

        function myFunc(...a) {
            var b = a;
            console.log(...b)
        }
        var arr = [4,5,5,6,3,7,6];
        myFunc(...arr);

        function myFunc1(a,b,...arr){
            console.log(a,b,arr)
        }
        myFunc1(4,5,5,4,5,6,6,6)
    </script>
</body>
</html>
