        function calculator(x,y,op){
            var result;
            if(op === '+'){
                result = x + y;
            }else if(op === '-'){
                result = x - y;
            }else if(op === '*'){
                result = x * y;
            }else if(op === '/'){
                result = x / y;

            }else if( op === '%'){
                result  = x % y;
            }else{
                result = 'You did something wrong';
            }

            return result;
        }
