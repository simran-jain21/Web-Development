    <script>
        // try catch - error handling
        try {
            var a = 4;
            console.log(a * 5);
        } catch (error) {
            console.log(error);
        } finally{                                      //finally executes with both(with try as well as catch)
            console.log('finally executed.')
        }

        // //////////////////////////////////////////////////////////

        try {
            var a = 4;
            if (a > 10) {

            }else{

            }
        } catch (error) {

        }

        /////////////////////////////////////////////////////////////

        try {
            var a = 4;

                console.log('Success')
            }else{
                // throw new Error('a should be greater than 10');

            }
        } catch (error) {
            console.log(error);
        }
