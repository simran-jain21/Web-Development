    <script>
        var x = 10;
        let a = 10;
        const y = 20;
        console.log('const=',y);
        console.log(x);
        console.log(a);
        var x = 20;
        console.log(x);
        x = 30;
        console.log(x);
        a = 20;
        console.log(a);
        
        function variables() {
            x = 40;
            let a = 30;
            console.log(x);  //30
            console.log(a)  //40
        }

        variables();
        console.log(x); //30
        console.log(a); //20


        //Arrow Function

        function abc() {
            console.log('abc');
        }
        abc();

        //arrow function with no argument
        const z = () => console.log('abcdef');
        z();

        //arrow function with argument
        const sum = (x,y) => x + y;

        console.log(sum(4,5));

        //arrow function as expression
        var p = 3;
        const exp = (p < 2)? () =>console.log('Wrong') : ( )=> console.log('correct');
        exp();

        var cal = (x,y) => {
            return x+y;
        }
        console.log(cal(5,5));

        //  /////////////////////

         var str = 'Hello "simran"';
         str = 'lets go \'sim\'';

         var add = 5+5;
         console.log(str);
         console.log('sum= ',add);

         var multiplelines = '<div class abc>'+
                            '<div>'+
                                '<p> Hello there !</p>'
                            '</div>'+
                            '</div>';

        document.write(multiplelines);

        //Template literal (String literal)

        var str = 'Hello "Javascript",PHP';
        console.log(str);

        var multiple = `<div class="parent">
                            <div class="child">
                                <p>Hello Javascript</p>
                            </div>
                        </div>`;
        document.write('multiple = ',multiple);

        var x = 'jAVACSRIPT';

        var msg = `i love ${x} and sum = ${5+5}`;
        console.log(msg);

        var v = 2;
        msg = `Number is ${(v > 0)? 'positive' :'Negative'}`;

        console.log(msg);

        //spread operator - GIVES IN STRING
        var arr = ['hello','hi','girl','smile'];
        console.log(arr[0],arr[1],arr[2],arr[3]);
        console.log(...arr);

        var arr1 =[1,2];
        var arr2 = [...arr1,3,4,5,6];
        console.log(arr2);

        var ar1 = ['hello', 'girl','hi','there'];
        var ar2 = [...ar1];
        console.log(ar2);

        ar1.push('bye');
        console.log(ar1);
        console.log(ar2);

        ///////////
        var n = [4,4654,54,87,67,56,7,4];
        console.log(Math.max(...n));

        //REST parameter
        function myFunc(...a){
            console.log(a);
            // var b = a;
            // console.log(...b);
        }
        
        myFunc(4,5,6,7,8);

        function myFunc(...a){
            var b = a;
            console.log(...b);
        }
        
        myFunc(4,5,6,7,8);

        function myFunc(...a){
            var b = a;
            console.log(...b);
        }
        var arr = [4,5,6,7,8];
        myFunc(...arr);
